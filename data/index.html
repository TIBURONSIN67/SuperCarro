<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Super Lambo</h1>
    </header>
    <main class="main">
        <article class="article">
            <section class="options toggle" id="main-options">
                <button id="play">Jugar</button>
                <button id="options-btn">Opciones</button>
            </section>
            <section class="options" id="play-options">
                <button id="gyro">Jugar con giroscopio</button>
                <button id="buttons">Jugar con botones</button>
                <button id="back-btn">Volver</button>
            </section>
            <section id="controls-section">
                <div class="controls-container">
                    <button id="light" class="control-btn"></button>
                    <div class="row-control">
                        <button id="stop-btn" class="control-btn-1">P</button>
                        <button id="forward-btn" class="control-btn-1">D</button>
                        <button id="backward-btn" class="control-btn-1">R</button>
                    </div>
                    <div class="row controls-main">
                        <input type="range" id="left" class="control-slider" min="0" max="255" value="0">
                        <input type="range" id="right" class="control-slider" min="0" max="255" value="0">
                    </div>
                </div>
            </section>
            <section id="gyro-section">
                <div class="controls-container">
                    <button id="gyro-light" class="control-btn"></button>
                    <div class="row-control">
                        <button id="gyro-stop" class="control-btn-1">P</button>
                        <button id="gyro-forward" class="control-btn-1">D</button>
                        <button id="gyro-backward" class="control-btn-1">R</button>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="main.js" defer></script>
</body>
</html>
