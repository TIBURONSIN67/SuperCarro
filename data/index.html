<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Super Lambo</h1>
    </header>
    <main class="main">
        <article class="article">
            <section class="options toggle" id="main-options">
                <button id="play">Jugar</button>
                <button id="options-btn">Opciones</button>
            </section>
            <section class="options" id="play-options">
                <button id="gyro">Jugar con giroscopio</button>
                <button id="buttons">Jugar con botones</button>
                <button id="back-btn">Volver</button>
            </section>
            <section id="controls-section">
                <div class="controls-container">
                    <button id="light" class="control-btn"></button>
                    <div class="row-control">
                        <button id="stop" class="control-btn-1">P</button>
                        <button id="forward" class="control-btn-1">D</button>
                        <button id="backward" class="control-btn-1">R</button>
                    </div>
                    <div class="row controls-main">
                        <button id="left" class="control-btn">Izquierda</button>

                        <button id="right" class="control-btn">Derecha</button>
                    </div>
                </div>
            </section>
            <section id="gyro-section">
                <h2>Configuraci√≥n del Giroscopio</h2>
                <div>
                    <label for="gammaThreshold">Umbral Gamma:</label>
                    <input type="number" id="gammaThreshold" value="10">
                </div>
                <div>
                    <label for="betaThreshold">Umbral Beta:</label>
                    <input type="number" id="betaThreshold" value="15">
                </div>
                <div>
                    <label for="sensitive">Sensibilidad:</label>
                    <input type="number" id="sensitive" value="30">
                </div>
            </section>
        </article>
    </main>
    <script src="main.js" defer></script>
</body>
</html>
